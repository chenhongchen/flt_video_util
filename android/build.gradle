group 'com.mt.flt_video_util'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'http://192.168.20.14:8081/repository/maven-releases/'
        }
    }
}
dependencies {
    implementation 'com.autoday:videocompressor:1.0.3'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
}